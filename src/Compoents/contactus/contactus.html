<!-- Hero Header -->
<section class="bg-blue-700 text-white py-16 px-4 text-center">
  <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
  <p class="text-lg max-w-2xl mx-auto">
    Got a question, proposal, or just want to say hello? We'd love to hear from you.
  </p>
</section>

<!-- Main Contact Section -->
<section class="py-16 bg-white dark:bg-gray-900 px-4">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Contact Form -->
    <div>
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Send Us a Message</h2>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Full Name</label
          >
          <input
            type="text"
            placeholder="Your name"
            class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
          <textarea
            rows="5"
            placeholder="Your message..."
            class="w-full mt-1 px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-md font-semibold transition"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- Contact Details -->
    <div class="space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Contact Details</h2>
      <div class="text-gray-700 dark:text-gray-300">
        <p><strong>📍 Address:</strong> 123 Main Street, Toronto, ON, Canada</p>
        <p><strong>📞 Phone:</strong> (123) 456-7890</p>
        <p><strong>📧 Email:</strong> support@yourcompany.com</p>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Follow us</h3>
        <div class="flex space-x-4 text-2xl">
          <a href="#" class="text-blue-600 hover:text-blue-800" aria-label="Facebook">🌐</a>
          <a href="#" class="text-blue-400 hover:text-blue-600" aria-label="Twitter">🐦</a>
          <a href="#" class="text-pink-600 hover:text-pink-800" aria-label="Instagram">📷</a>
          <a href="#" class="text-blue-700 hover:text-blue-900" aria-label="LinkedIn">💼</a>
        </div>
      </div>
    </div>
  </div>
</section>

</section>
