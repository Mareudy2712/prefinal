<img
  class="object-cover h-96 w-full"
  src="https://canadianbusiness.com/wp-content/uploads/2023/06/CanadianBusiness_ProductDevelopment_feature-1.jpg"
  alt=""
/>

<!-- Product List Container -->
<div
  class="w-full px-4 py-6 md:p-8 flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory md:grid md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 md:gap-8 md:overflow-visible md:justify-center"
>
  @for (product_item of product_items; track product_item.id) {
  <!-- <div
    class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-md w-[280px] flex-shrink-0 snap-start"
  > -->
  <app-item-product
    [product_item]="product_item"
    (increase)="onIncrease(product_item)"
    (decrease)="onDecrease(product_item)"
    (addToCart)="onAddToCart(product_item)"
  ></app-item-product>
  <!-- </div> -->
  }
</div>

<div class="fixed bottom-5 right-5 z-50">
  <!-- Go to Checkout Button -->
  <a
    routerLink="/payment"
    class="relative w-14 h-14 sm:w-12 sm:h-12 bg-blue-700 hover:bg-blue-800 text-white rounded-full shadow-xl flex items-center justify-center text-2xl font-bold transition duration-300 ease-in-out"
    aria-label="Go to checkout"
  >
    ğŸ›’
    <!-- Cart Count Badge -->
    <span
      *ngIf="total > 0"
      class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center font-bold rounded-full shadow-md"
    >
      {{ total }}
    </span>
  </a>

  <!-- Clear Cart Button -->
  <button
    *ngIf="total > 0"
    (click)="clearCart()"
    class="absolute -top-0 right-20 bg-red-600 hover:bg-red-700 text-white text-[10px] px-2 py-1 rounded-full font-semibold shadow-md transition duration-200"
    aria-label="Clear cart"
  >
    âŒ Clear
  </button>
</div>
